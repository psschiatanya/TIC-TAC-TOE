name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build    
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          
      # Quality gate check
      - name: SonarQube Server Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} #OPTIONAL  
          
      # Checkout Code 
      - name: Checkout codes
        uses: actions/checkout@v3
      # Set up Node.js    
      - uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the version of Node.js
      # Checking version      
      - run: node -v
      - run: npm -v      
      # Install Dependencies 
      - run: npm install

      - name: Install OWASP Dependency-Check
        run: |
          curl -L -o dependency-check.zip https://github.com/jeremylong/DependencyCheck/releases/latest/download/dependency-check-6.5.3-release.zip
          unzip dependency-check.zip -d dependency-check
          chmod +x dependency-check/bin/dependency-check.sh

      - name: Debug:Check if dependency-check.sh exists
        run: |
          if [ -f ./dependency-check/bin/dependency-check.sh ]; then
            echo "Dependency-Check script found."
          else
            echo "Dependency-Check script NOT found."
            exit 1
          fi 
          
        
      # OWASP Dependency Check
      - name: Run OWASP Dependency Check
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --project "Tic-game" \
            --scan . \
            --out ./dependency-check-report \
            --format ALL

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: ./dependency-check-report      
      
