name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build    
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          
      # Quality gate check
      - name: SonarQube Server Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} #OPTIONAL  
          
      # Checkout Code 
      - name: Checkout codes
        uses: actions/checkout@v3
      # Set up Node.js    
      - uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the version of Node.js
      # Checking version      
      - run: node -v
      - run: npm -v      
      # Install Dependencies 
      - run: npm install

      
          
        
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set NVD API Key
        run: |
          echo "NVD_API_KEY=1d8259e7-8007-4d99-b56e-53e57e5a6b04" >> $GITHUB_ENV   

      - name: Install OWASP Dependency-Check
        run: |
          curl -L -o dependency-check.zip https://github.com/jeremylong/DependencyCheck/releases/download/v11.0.0/dependency-check-11.0.0-release.zip
          unzip dependency-check.zip -d .
          chmod +x dependency-check/bin/dependency-check.sh

      - name: Run OWASP Dependency-Check
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --project "Tic-game" \
            --scan . \
            --out ./dependency-check-report \
            --format ALL

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: ./dependency-check-report
